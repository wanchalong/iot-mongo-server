<!DOCTYPE html>
<html ng-app="app">
<head>


<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <meta charset="utf-8">
  <title>IOT</title>
</head>
<body ng-controller="AppController as scope">
  

	<form ng-submit='scope.submit(input)'>

  <!--timestamp: <input type="text" ng-model="input.timestamp"><br>-->
   iot_id:  <input type="text" ng-model="input.iot_id"><br>
     temperature: <input type="text" ng-model="input.temperature"><br>
       relative_humidity: <input type="text" ng-model="input.relative_humidity"><br>

	<input type="submit" value="add"> 

	</form>

	<button ng-click="scope.tochart()">Chart</button>

<table>
				<thead>
			      <tr>
			        <th class="col-sm-1">No.</th>
			        <th class="col-sm-1">IoT ID</th>
			        <th class="col-sm-1">Temperature</th>
				    <th class="col-sm-2">Relative Humidity</th>
				    <th class="col-sm-1">Date</th>
			         <th class="col-sm-2">Delete</th>

			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="show in scope.data">
			    		<td class="col-sm-1">{{$index}}</td>
				  		<td class="col-sm-1">{{show.iot_id}}</td>
				  		<td class="col-sm-1"> {{show.temperature}}</td>
				  		<td class="col-sm-1">{{show.relative_humidity}}</td>
				  		<td class="col-sm-4">{{scope.toTime(show.timestamp)}}</td>

				  		<!-- <td class="col-sm-1"><button class="btn btn-danger glyphicon glyphicon-trash " ng-click="scope.delete(show._id,$index)"></button></td> -->

				  		<td class="col-sm-1"><button ng-click="scope.Del(show._id,$index)">DEL</button></td>

	
				  	</tr>
			    </tbody>
			  </table>

		


</body>
</html>
