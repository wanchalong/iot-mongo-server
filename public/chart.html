<!DOCTYPE html>
<html ng-app="app">
<head>


<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
 <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="app.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>


	<meta charset="UTF-8">
	<title>Chart</title>
</head>
<body ng-controller="AppController as scope">
<br>
 <div class="col-sm-11"></div>
  <button class="btn btn-info glyphicon glyphicon-home" ng-click="scope.toindex()"> Home</button>

  <br>
	<center><h1>Temperature</h1></center><br>
<div ng-init="scope.charttemp()">
	<center><canvas id="temp" width="1100" height="400" style="border:1px solid grey;"></canvas>
</div>
<br>
<center><h1>Relative_humidity</h1></center><br>
<div ng-init="scope.chartrelative()">
	<center><canvas id="relative" width="1000" height="360" style="border:1px solid grey;"></canvas>
</div>

หมายเหตุ : ที่ใช้กราฟแบบเเท่งเพราะ ดูง่ายสบายตา เเละสามารถดูความเเตกต่างของข้อมูลเเต่ละตัวได้

</body>
</html>
