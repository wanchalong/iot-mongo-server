<!DOCTYPE html>
<html ng-app="app">
<head>

<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
 <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	
  <meta charset="UTF-8">
	<title>Register</title>
</head>
<body ng-controller="AppController as scope">

  <br>
  <div class="col-sm-10"></div>
  <button class="btn btn-info glyphicon glyphicon-home" ng-click="scope.toindex()"> Home</button>

  <form ng-submit="scope.regis(input)">
  <center>
  <h1>Register</h1><br>
    <div class="col-sm-4"></div>
       <div class="col-sm-4">
    <input type="text" class="form-control input-lg" 
          ng-model="input.name" placeholder = "YourName"><br><br>

     <input type="text" class="form-control input-lg" 
            ng-model="input.surname" placeholder = "YourSername"><br><br>

      <input type="email" class="form-control input-lg" 
            ng-model="input.email" placeholder = "E-mail"><br><br>

    <input type="text" class="form-control input-lg" 
            ng-model="input.username" placeholder = "Username"><br><br>

    <input type="password" class="form-control input-lg"  
          ng-model="input.password" placeholder = "Password"><br><br>


     <button type ="submit" class="btn btn-warning glyphicon glyphicon-edit"> Register</button>

    </div>
</center>

  </form>


</body>
</html>
