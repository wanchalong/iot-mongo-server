<!DOCTYPE html>
<html ng-app="app">
<head>

<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
 <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
	
  <meta charset="UTF-8">
	<title>Register</title>
</head>
<body ng-controller="AppController as scope">
  <form ng-submit="scope.regis(input)">
  <br><br>
  <center>
    <input type="text" ng-model="input.name" placeholder = "YourName"><br><br>
     <input type="text" ng-model="input.surname" placeholder = "YourSername"><br><br>
      <input type="email" ng-model="input.email" placeholder = "E-mail"><br><br>
    <input type="text" ng-model="input.username" placeholder = "Username"><br><br>
    <input type="password" ng-model="input.password" placeholder = "Password"><br><br>
    <input type="submit" value="Register"> 
</center>

  </form>

</body>
</html>
